<div class="container my-5">
    <h1 class="mb-3">Add New Employee</h1>

    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addEmployee()">
                <div class="form-group">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name" [(ngModel)]="addEmployeeRequest.name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="addEmployeeRequest.email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">Mobile No.</label>
                    <input type="number" class="form-control" id="phone" name="phone" [(ngModel)]="addEmployeeRequest.phone" placeholder="Enter phone">
                </div>
                <div class="form-group">
                    <label for="department" class="form-label">Department</label>
                    <input type="text" class="form-control" id="department" name="department" [(ngModel)]="addEmployeeRequest.department" placeholder="Enter Department">
                </div>
                <div class="form-group">
                    <label for="country" class="form-label">country</label>
                    <input type="text" class="form-control" id="country" name="country" [(ngModel)]="addEmployeeRequest.country" placeholder="Enter country">
                </div>
                <div class="form-group">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" name="state" [(ngModel)]="addEmployeeRequest.state" placeholder="Enter state">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
              </form>
        </div>
        
    </div>
    
</div>
