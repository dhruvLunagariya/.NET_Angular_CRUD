<div class="container my-5">
    <h1 class="mb-3">Edit Employee</h1>

    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateEmployee()">
                <div class="form-group">
                    <label for="id" class="form-label">Name</label>
                    <input type="text" class="form-control" id="id" readonly name="id" [(ngModel)]="employeeDetails.id" placeholder="Enter Name">
                  </div>
                <div class="form-group">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name" [(ngModel)]="employeeDetails.name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="employeeDetails.email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">Mobile No.</label>
                    <input type="number" class="form-control" id="phone" name="phone" [(ngModel)]="employeeDetails.phone" placeholder="Enter phone">
                </div>
                <div class="form-group">
                    <label for="department" class="form-label">Department</label>
                    <input type="text" class="form-control" id="department" name="department" [(ngModel)]="employeeDetails.department" placeholder="Enter Department">
                </div>
                <div class="form-group">
                    <label for="department" class="form-label">country</label>
                    <input type="text" class="form-control" id="country" name="country" [(ngModel)]="employeeDetails.country" placeholder="Enter Country">
                </div>
                <div class="form-group">
                    <label for="department" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" name="state" [(ngModel)]="employeeDetails.state" placeholder="Enter state">
                </div>
                <button type="submit" class="btn btn-primary mr-2">Save</button>
                <button type="button" class="btn btn-danger" (click)="deleteEmployee(employeeDetails.id)">Delete</button>
              </form>
        </div>
        
    </div>
    
</div>
