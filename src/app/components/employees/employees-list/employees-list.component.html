<app-dropdown-search  (dataupdateevent)="getdata($event)"></app-dropdown-search>

<div class="container my-5">
    <h1 class="mb-3">Employees</h1>

     <p>{{filterString}}</p>
    
    <table class="table" *ngIf="employees && employees.length>0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Department</th>
                <th >Country</th>
                <th >State</th>
                <th></th>
            </tr>
        </thead>
        <tbody >
            <tr *ngFor = "let employee of employees | filter:filterString">
                <td>{{employee.id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.phone}}</td>
                <td>{{employee.department}}</td>
                <td>{{employee.country}}</td>
                <td>{{employee.state}}</td>
                <td><a [routerLink]="['/employees','edit',employee.id]">View</a></td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!employees || employees.length<=0">No Employees Found</p>
</div>
